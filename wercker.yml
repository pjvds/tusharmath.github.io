box: wercker/nodejs
build:
  steps:
    - script:
        name: Echo GIT repository
        code: |-
          echo $WERCKER_GIT_REPOSITORY
    - npm-install
    - script:
        name: wintersmith build
        code: ./node_modules/.bin/wintersmith build -o ./build
deploy:
  steps:
    - lukevivier/gh-pages:
        token: $GH_TOKEN
        basedir: build
        repo: tusharmath/tusharmath.github.io
